name: fire_alarm_system
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_auth: ^1.1.2
  firebase_core: ^1.1.0
  provider: ^5.0.0
  animated_bottom_navigation_bar: ^0.3.2
  after_layout: ^1.1.0
  shared_preferences: ^2.0.5
  sleek_circular_slider : ^2.0.0 #https://pub.dev/packages/sleek_circular_slider

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: textTheme
      fonts:
        - asset: assets/fonts/TTHoves-Medium.ttf
  assets:
    - assets/images/
    - assets/images/icons/


